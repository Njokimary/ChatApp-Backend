{% extends 'base.html' %} 
{% block content %}
<style>
    body {
        background-color: #87CEEB;
        font-family: 'Arial', sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    #home-container {
        text-align: center;
        background-color: #fff; 
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 500px;
        width: 100%;
        box-sizing: border-box;
    }

    #home-header {
        font-size: 2.5em;
        color: #04396e;
        margin-bottom: 20px;
    }

    #error {
        color: #e74c3c;
        margin-bottom: 15px;
    }

    #chat-widget-home label {
        display: block;
        text-align: left;
        margin: 10px 0;
        font-size: 1.1em;
        color: #555;
    }

    #chat-widget-home input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }

    #join,
    #create {
        background-color: #4CAF50; 
        color: #fff;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s;
    }

    #join:hover,
    #create:hover {
        background-color: #4CAF50;
    }

    hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
    }

    #home-container em {
        font-style: italic;
    }
</style>

<div id="home-container">
    <h1 id="home-header">Branch App ðŸ’¬</h1>
    {% if error %}
        <p id="error">{{error}}</p>
    {% endif %}
    <form method="post" id="chat-widget-home">
        <label for="name">Enter your name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" value="{{name}}" />

        <label for="code">Enter chat room code</label>
        <input type="text" id="code" name="code" placeholder="Chat Room Code" value="{{code}}" />

        <button type="submit" id="join" name="join">Join</button>
        <hr />
        <button type="submit" id="create" name="create">Create Room</button>
        
    </form>
</div>
{% endblock %}
